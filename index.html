<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="quizz.css">
    <script type="text/javascript" src="quizz.js"></script>
    <title>Quizz NSI 2019-2020</title>
  </head>
  <body>
    <header>
      <div class="head">
        <h1>NSI 2019-2020</h1>
      </div>
    </header>
    <div class="title">
      <h2>QCM</h2>
    </div>
    <section>
      <div class="q1">
        <h4>Question 1 :</h4>
        <hr>
        <p>Quel est le composant essentiel d'un ordinateur ?</p>
        <form name="qcm1" class="ques1" action="index.html" onsubmit="choixqcm1(document)" method="post">
          <input type="radio" name="choix" value="clavier">Clavier</input><br>
          <input type="radio" name="choix" value="led">Led</input><br>
          <input type="radio" name="choix" value="condens">Condensateur</input><br>
          <input type="radio" name="choix" value="transis">Transistor</input><br>
          <input type="submit" name="submit" value="Vérifier">
        </form>
      </div>
      <div class="q2">
        <h4>Question 2 :</h4>
        <hr>
        <p>En quelle année Intel met au point le premier <br> microprocesseur 4004 ?</p>
        <form name="qcm2" class="ques2" action="index.html" onsubmit="choixqcm2(document)" method="post">
          <input type="radio" name="choix" value="1943">1943</input><br>
          <input type="radio" name="choix" value="1960">1960</input><br>
          <input type="radio" name="choix" value="1971">1971</input><br>
          <input type="radio" name="choix" value="1980">1980</input><br>
          <input type="submit" name="submit" value="Vérifier">
        </form>
      </div>
    </section>
  </body>
</html>
